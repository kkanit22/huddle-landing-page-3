<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	<link rel="stylesheet" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Poppins:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
	<header>
		<img src="images/logo.svg" alt="Huddle-Logo">
	</header>
	<section class="body">
    <div class="body-illustration">
      <img src="images/illustration-mockups.svg" alt="Illustration-Mockups">
    </div>
		<div class="body-text">
			<h1>Build The Community Your Fans Will Love</h1>
      <p>
			  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
			  Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="reg-button">Register</div>
		</div>
	</section>
	<footer>
		<div class="social-media">
			<div class="social-media-icons"><i class="fab fa-facebook-f"></i></div>
			<div class="social-media-icons"><i class="fab fa-twitter"></i></div>
			<div class="social-media-icons"><i class="fab fa-instagram"></i></div>
		</div>
    <hr>
		<p class="attribution">
			This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ðŸŽ‰
		</p>
	</footer>
</body>

</html>
